<div class="row">
    <div class="container margin-content">
        <div class="col-md-7 m-auto">
            <form role="form" class="form-width">
                <h4 class="form-header text-center">Register</h4>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" />
                        <i class="fa fa-user iconalign"></i> </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" />
                        <i class="fa fa-user iconalign"></i> </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Username" />
                        <i class="fa fa-user iconalign"></i> </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" placeholder="Phone Number" />
                        <i class="fa fa-phone iconalign"></i> </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your E-Mail Address" />
                    <i class="fa fa-envelope iconalign"></i> </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <select name="gender" class="form-control" style="padding-left:10px !important">
                      <option value="">Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" placeholder="Date Of Birth : DD/MM/YY" />
                        <i class="fa fa-birthday-cake iconalign"></i> </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <select name="country" class="form-control" style="padding-left:10px !important">
                      <option value="">Country</option>
                      <option>United States</option>
                      <option>France</option>
                      <option>Germany</option>
                      <option>India</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" style="padding-left:10px !important" placeholder="Your Company's Name" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6" style="min-height:100px">
                        <textarea class="form-control" style="min-height:100px; max-height:100px" placeholder="Home Address"></textarea>
                        <i class="fa fa-street-view iconalign" style="position: relative; top:-100px;"></i> </div>
                    <div class="form-group col-md-6" style="min-height:100px">
                        <textarea class="form-control" style="min-height:100px; max-height:100px" placeholder="Office Address"></textarea>
                        <i class="fa fa-street-view iconalign" style="position: relative; top:-100px;"></i> </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Password" />
                        <i class="fa fa-lock iconalign"></i> </div>
                    <div class="form-group col-md-6">
                        <input type="number" class="form-control" placeholder="Confirm Password" />
                        <i class="fa fa-lock iconalign"></i> </div>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" />
                    <label class="custom-control-label" for="customCheck1">I agree with the terms &amp; conditions.</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck2" />
                    <label class="custom-control-label" for="customCheck2">Recieve best offers and updates.</label>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-default col-md-5" type="submit">Register</button>
                </div>
                <hr />
                <div class="text-center">
                    Already have an account ? &nbsp;
                    <a routerLink="/users/login">Login</a> </div>
            </form>
        </div>
    </div>
</div>
